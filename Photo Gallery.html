<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <script src="testscript.js" defer></script>
</head>
<body>

  <header>
    <a href="https://marc-cyber2.github.io/culturaldiversity/HomePage.html">Home Page</a>
    <h1>My Photo Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery-item">
        <img src="images/asia1.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/asia2.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/africa1.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/africa2.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/europe1.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/europe2.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/oceania1.jpg" alt="" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="images/oceania2.jpg" alt="" class="gallery-image" />
      </div>
    </section>

    
    <div id="modal" class="modal">
      <span id="close-modal" class="close-btn">&times;</span>
      <img id="modal-image" class="modal-image" />
    </div>
  </main>

  <script src="testscript.js" defer></script>
</body>
</html>
